apiVersion: v1
kind: Pod
metadata:
  name: hv-collector-producer
  namespace: onap
  labels:
    app: hv-collector-producer
spec:
  containers:
    - name: hv-collector-producer
      image: hv-collector-rust-client:latest:1.3.0-SNAPSHOT
      env:
        - name: HV_VES_ADDRESS
          valueFrom:
            configMapKeyRef:
              name: performance-test-config
              key: producer.hvVesAddress
        - name: CLIENTS_COUNT
          valueFrom:
            configMapKeyRef:
              name: performance-test-config
              key: producer.client.count
        - name: MSG_SIZE
          valueFrom:
            configMapKeyRef:
              name: performance-test-config
              key: producer.message.size
        - name: MSG_COUNT
          valueFrom:
            configMapKeyRef:
              name: performance-test-config
              key: producer.message.count
        - name: INTERVAL_MS
          valueFrom:
            configMapKeyRef:
              name: performance-test-config
              key: producer.message.interval
      args: ["--certfile", "/ssl/client.p12",
             "--certpass", "/ssl/client.pass",
             "--address", "$HV_VES_ADDRESS",
             "--clients", "$CLIENTS_COUNT",
             "--msgsize", "$MSG_SIZE",
             "--msgcount", "$MSG_COUNT",
             "--intervalms", "$INTERVAL_MS"]