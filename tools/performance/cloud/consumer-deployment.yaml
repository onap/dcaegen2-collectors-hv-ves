---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-counting-consumer-deployment
  namespace: onap
  labels:
    app: hv-collector-kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hv-collector-kafka-consumer
  template:
    metadata:
      labels:
        app: hv-collector-kafka-consumer
        name: kafka-counting-consumer
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
        prometheus.io/path: "/monitoring/prometheus"
    spec:
      containers:
        - name: kafka-consumer-counting
          image: onap-dev-local.esisoj70.emea.nsn-net.net/kjaniak/consumer:1.0.1
          ports:
            - containerPort: 8080
          env:
            - name: LISTEN_PORT
              value: "8080"
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: performance-test-config
                  key: consumer.kafka.bootstrapServers
            - name: KAFKA_TOPICS
              valueFrom:
                configMapKeyRef:
                  name: performance-test-config
                  key: consumer.kafka.topics
            - name: DISABLE_PROCESSING

---

apiVersion: apps/v1
