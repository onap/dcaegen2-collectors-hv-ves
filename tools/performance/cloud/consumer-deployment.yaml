---

apiVersion: v1
kind: Service
metadata:
  name: kafka-counting-consumer
  namespace: onap
  labels:
    app: hv-collector-kafka-consumer
spec:
  selector:
    name: kafka-counting-consumer
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 6062
      targetPort: 8080

