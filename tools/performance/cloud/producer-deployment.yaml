apiVersion: apps/v1
kind: Deployment
metadata:
  name: hv-collector-producer-deployment
  namespace: onap
  labels:
    app: hv-collector-producer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hv-collector-producer
  template:
    metadata:
      labels:
        app: hv-collector-producer
    spec:
      containers:
        - name: hv-collector-producer
          imagePullPolicy: Always
          image: onap/org.onap.dcaegen2.collectors.hv-ves.hv-collector-go-client:latest
          volumeMounts:
            - name: ssl-certs
              mountPath: /ssl
              readOnly: true
          env:
            - name: HV_VES_ADDRESS
              valueFrom:
                configMapKeyRef:
                  name: performance-test-config
                  key: producer.hvVesAddress
            - name: CERT_FILE
              valueFrom:
                configMapKeyRef:
                  name: performance-test-config
                  key: client.cert.path
            - name: CERT_PASS_FILE
              valueFrom:
                configMapKeyRef:
                  name: performance-test-config
                  key: client.cert.pass.path
          args: ["--address", "$(HV_VES_ADDRESS)",
                 "--certfile", "$(CERT_FILE)",
                 "--certpass", "$(CERT_PASS_FILE)"]
      volumes:
        - name: ssl-certs
          secret:
            secretName: cert


---

apiVersion: v1
kind: Service
metadata:
  name: hv-collector-producer
  namespace: onap
  labels:
    app: hv-collector-producer
  annotations:
    prometheus.io/scrape: 'hv-ves-producer'
    prometheus.io/path: '/monitoring/prometheus'
spec:
  selector:
    name: hv-collector-producer
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30002
