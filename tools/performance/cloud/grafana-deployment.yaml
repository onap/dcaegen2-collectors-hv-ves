apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: grafana-hv-ves-deployment
  namespace: onap
  labels:
    app: hv-collector-grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hv-collector-grafana
  template:
    metadata:
      labels:
        app: hv-collector-grafana
    spec:
      containers:
      - name: hv-collector-grafana
        image: grafana/grafana
        env:
        - name: GF_AUTH_DISABLE_LOGIN_FORM
          value: "true"
        - name: GF_AUTH_DISABLE_SIGNOUT_MENU
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          value: "Admin"
        - name: FOLDER
          value: "/tmp/dashboards"
        volumeMounts:
        - name: grafana-datasources
          mountPath: /etc/grafana/provisioning/datasources
        - name: grafana-dashboards
          mountPath: /etc/grafana/provisioning/dashboards
        - name: grafana-connections
          mountPath: /grafana/connections
        - name: grafana-performance-tests
          mountPath: /grafana/performance-tests
        - name: grafana-processing
          mountPath: /grafana/processing
      volumes:
      - name: grafana-datasources
        configMap:
          name: grafana-datasources
      - name: grafana-dashboards
        configMap:
          name: grafana-dashboards
      - name: grafana-connections
        configMap:
          name: grafana-connections
      - name: grafana-performance-tests
        configMap:
          name: grafana-performance-tests
      - name: grafana-processing
        configMap:
          name: grafana-processing
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
  namespace: onap
  labels:
    app: hv-collector-grafana
  annotations:
    prometheus.io/scrape: 'true'
    prometheus.io/port:   '3000'
spec:
  selector:
    app: hv-collector-grafana
  type: NodePort
  ports:
  - port: 3000
    targetPort: 3000
    nodePort: 30001

