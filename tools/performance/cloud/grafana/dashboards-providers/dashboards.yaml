apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    name: grafana-dashboards
  name: grafana-dashboards
  namespace: onap
data:
  dashboards.yaml: |-
    - name: 'connections'
      org_id: 1
      folder: ''
      type: file
      options:
        path: /grafana/connections
    - name: 'performance_tests'
      org_id: 1
      folder: ''
      type: file
      options:
        path: /grafana/performance-tests
    - name: 'processing'
      org_id: 1
      folder: ''
      type: file
      options:
       path: /grafana/processing