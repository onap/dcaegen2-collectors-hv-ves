apiVersion: v1
kind: ConfigMap
metadata:
  name: kafka-servers-config
  namespace: onap
data:
  kafka.bootstrapServers: message-router-kafka-0:9092,message-router-kafka-1:9092,message-router-kafka-2:9092
  kafka.topics: HV_VES_PERF3GPP

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-counting-consumer-deployment
  namespace: onap
  labels:
    app: hv-collector-kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hv-collector-kafka-consumer
  template:
    metadata:
      labels:
        app: hv-collector-kafka-consumer
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
    spec:
      containers:
        - name: kafka-consumer-counting
          image: hv-collector-kafka-consumer:1.2.0-SNAPSHOT
          ports:
            - containerPort: 8080
          env:
            - name: LISTEN_PORT
              value: 8080
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: kafka-servers-config
                  key: kafka.bootstrapServers
            - name: KAFKA_TOPICS
              valueFrom:
                configMapKeyRef:
                  name: kafka-servers-config
                  key: kafka.topics
            - name: DISABLE_PROCESSING
              value: true

---


apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-processing-consumer-deployment
  namespace: onap
  labels:
    app: hv-collector-kafka-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hv-collector-kafka-consumer
  template:
    metadata:
      labels:
        app: hv-collector-kafka-consumer
      annotations:
        prometheus.io/port: "8080"
        prometheus.io/scrape: "true"
    spec:
      containers:
        - name: kafka-processing-consumer
          image: hv-collector-kafka-consumer:1.2.0-SNAPSHOT
          ports:
            - containerPort: 8080
          env:
            - name: LISTEN_PORT
              value: 8080
            - name: KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: kafka-servers-config
                  key: kafka.bootstrapServers
            - name: KAFKA_TOPICS
              valueFrom:
                configMapKeyRef:
                  name: kafka-servers-config
                  key: kafka.topics
            - name: DISABLE_PROCESSING
              value: false